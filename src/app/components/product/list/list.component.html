<input matInput placeholder="Cari Produk" (keyup)="search($event)" class="search-input" [(ngModel)]="searchField" />
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef style="width: 7%"> No. </th>
        <td mat-cell *matCellDef="let element" style="width: 7%"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nama Produk </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Harga </th>
        <td mat-cell *matCellDef="let element"> {{element.price | rupiah}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 20%"> Aksi </th>
        <td mat-cell *matCellDef="let element" style="width: 20%">
            <button mat-raised-button color="primary" (click)="editProduct(element)">Edit</button>
            <button mat-raised-button color="warn" style="margin-left: 10px;"
                (click)="deleteProduct(element)">Hapus</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="text-align: center;">
            Tidak ada data ditemukan.
        </td>
    </tr>
</table>
<mat-paginator [length]="totalRows" [pageSize]="defaultPageSize" [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page" (page)="onPageChange($event)">
</mat-paginator>
