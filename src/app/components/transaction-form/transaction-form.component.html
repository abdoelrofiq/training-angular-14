<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
  <label>Nomor SPP</label>
  <input type="text" formControlName="nomorSPP">
  <div *ngIf="transactionForm.controls['nomorSPP'].invalid && transactionForm.controls['nomorSPP'].touched">
    Nomor SPP wajib diisi dan harus angka.
  </div>

  <label>Tanggal</label>
  <input type="date" formControlName="tanggal">
  <div *ngIf="transactionForm.controls['tanggal'].invalid && transactionForm.controls['tanggal'].touched">
    Tanggal wajib diisi.
  </div>

  <button type="submit">Simpan</button>
</form>
